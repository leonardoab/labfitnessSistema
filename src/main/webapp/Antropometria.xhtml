<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:opt="http://primefaces.prime.com.tr/optimus"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="Templete.xhtml">
	<ui:define name="corpo">
		<script type="text/javascript"
			src="recursos/js/jquery.validate.min.js" charset="charset=UTF-8" />
		<script type="text/javascript" src="recursos/js/validaLogin.js"
			charset="charset=UTF-8" />




		<p:growl id="msgs" showDetail="true" />


		<div class="titulo">
			<legend>Dados Cadastrais</legend>
		</div>

		<div class="row">
			<div class="col-md-4 cadastro alinharright">
				<p:outputLabel value="Data Cadastro:" />
			</div>
			<div class="col-md-4  alinharCentro cadastro">
				<p:inputText
					value="#{antropometriaController.alunoSelecionado.dt_cadastro}"
					size="40" disabled="true">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
					</p:inputText>
				
			</div>
			<div class="col-md-4 cadastro "></div>


			<div class="col-md-4 alinharright">
				<p:outputLabel value="Nome:" />
			</div>
			<div class="col-md-4 alinharCentro">
				<p:inputText
					value="#{antropometriaController.alunoSelecionado.dsc_Nome}"
					size="40" />

			</div>
			<div class="col-md-4"></div>

			<div class="col-md-4 alinharright">
				<p:outputLabel value="Email:" />
			</div>
			<div class="col-md-4  alinharCentro">
				<p:inputText disabled="true"
					value="#{antropometriaController.alunoSelecionado.dsc_email}"
					size="40" />

			</div>
			<div class="col-md-4"></div>


			<div class="col-md-4 alinharright">
				<p:outputLabel value="Data Nascimento:" />
			</div>
			<div class="col-md-4  alinharCentro">
				<p:inputText disabled="true"
					value="#{antropometriaController.alunoSelecionado.dt_nascimento}"
					size="40" >
					<f:convertDateTime type="date" pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
					</p:inputText>

			</div>
			<div class="col-md-4"></div>

			<div class="col-md-4 alinharright">
				<p:outputLabel value="Sexo:" />
			</div>
			<div class="col-md-4  alinharCentro">
				<p:inputText disabled="true"
					value="#{antropometriaController.alunoSelecionado.sexo}"
					size="40" />

			</div>
			<div class="col-md-4"></div>
			
			<div class="col-md-4 espacotop alinharright">
				<p:outputLabel value="Data Antropometria:" />
			</div>
			<div class="col-md-4  alinharCentro espacotop">
				<p:inputText
					value="#{antropometriaController.alunoSelecionado.dt_cadastro}"
					size="40" >
					<f:convertDateTime type="date" pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
								</p:inputText>
				
			</div>
			<div class="col-md-4  alinharleft espacotop">
				
				<p:commandButton value="Nova Avaliação"
					class="btn btn-success btn-sm" />
			
			</div>
			
			
			
		</div>
		
		

		<div class="titulo espacotop">
			<legend>Dados Gerais</legend>
		</div>

		<div class="row antropometria">
			<h:form id="formGeral">
				<p:repeat
					value="#{antropometriaController.listaAntropometriaGeral}"
					var="medicao">
					<h:panelGrid columns="2" styleClass="col-md-3 "
						columnClasses="logo,detail">

						<p:outputPanel>
							<h:panelGrid columns="1" cellpadding="5">

								<h:outputText value="#{medicao.medicao.dsc_medicao}" />
								<p:inputText value="#{medicao.vl_medicao}" style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
					</h:panelGrid>

				</p:repeat>
			</h:form>
		</div>
		
		<div class="titulo espacotop">
			<legend>Dobras Cutâneas</legend>
		</div>

		<div class="row antropometria">
			<h:form id="formDobras">
				<p:repeat
					value="#{antropometriaController.listaAntropometriaDobras}"
					var="medicao">
					<h:panelGrid columns="2" styleClass="col-md-3"
						columnClasses="logo,detail">

						<p:outputPanel>
							<h:panelGrid columns="1" cellpadding="5">

								<h:outputText value="#{medicao.medicao.dsc_medicao}" />
								<p:inputText value="#{medicao.vl_medicao}" style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
					</h:panelGrid>

				</p:repeat>
			</h:form>
		</div>
		
		<div class="titulo espacotop">
			<legend>Circunferências</legend>
		</div>

		<div class="row antropometria">
			<h:form id="formCircu">
				<p:repeat
					value="#{antropometriaController.listaAntropometriaCircunferencia}"
					var="medicao">
					<h:panelGrid columns="2" styleClass="col-md-3"
						columnClasses="logo,detail">

						<p:outputPanel>
							<h:panelGrid columns="1" cellpadding="5">

								<h:outputText value="#{medicao.medicao.dsc_medicao}" />
								<p:inputText value="#{medicao.vl_medicao}" style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
					</h:panelGrid>

				</p:repeat>
			</h:form>
		</div>
		
		<div class="titulo espacotop">
			<legend>Composição Corporal</legend>
		</div>

		<div class="row antropometria">
			<h:form id="formCompo">
				<p:repeat
					value="#{antropometriaController.listaAntropometriaComposicao}"
					var="medicao">
					<h:panelGrid columns="2" styleClass="col-md-3"
						columnClasses="logo,detail">

						<p:outputPanel>
							<h:panelGrid columns="1" cellpadding="5">

								<h:outputText value="#{medicao.medicao.dsc_medicao}" />
								<p:inputText value="#{medicao.vl_medicao}" style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
					</h:panelGrid>

				</p:repeat>
			</h:form>
		</div>
		
		<div class="titulo espacotop">
			<legend>Pressão</legend>
		</div>

		<div class="row antropometria">
			<h:form id="formPres">
				<p:repeat
					value="#{antropometriaController.listaAntropometriaPressao}"
					var="medicao">
					<h:panelGrid columns="2" styleClass="col-md-3"
						columnClasses="logo,detail">

						<p:outputPanel>
							<h:panelGrid columns="1" cellpadding="5">

								<h:outputText value="#{medicao.medicao.dsc_medicao}" />
								<p:inputText value="#{medicao.vl_medicao}" style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
					</h:panelGrid>

				</p:repeat>
			</h:form>
		</div>
		
		<div class="titulo espacotop">
			<legend>Zona de Treinamento</legend>
		</div>

		<div class="row antropometria">
			<h:form id="formZona">
				<p:repeat
					value="#{antropometriaController.listaAntropometriaZona}"
					var="medicao">
					<h:panelGrid columns="2" styleClass="col-md-3"
						columnClasses="logo,detail">

						<p:outputPanel>
							<h:panelGrid columns="1" cellpadding="5">

								<h:outputText value="#{medicao.medicao.dsc_medicao}" />
								<p:inputText value="#{medicao.vl_medicao}" style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
					</h:panelGrid>

				</p:repeat>
			</h:form>
		</div>
		
		<div class="titulo espacotop">
			<legend>VO2</legend>
		</div>

		<div class="row antropometria">
			<h:form id="formVo">
				<p:repeat
					value="#{antropometriaController.listaAntropometriaVo}"
					var="medicao">
					<h:panelGrid columns="2" styleClass="col-md-3"
						columnClasses="logo,detail">

						<p:outputPanel>
							<h:panelGrid columns="1" cellpadding="5">

								<h:outputText value="#{medicao.medicao.dsc_medicao}" />
								<p:inputText value="#{medicao.vl_medicao}" style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
					</h:panelGrid>

				</p:repeat>
			</h:form>
		</div>
		
		
		
	</ui:define>
</ui:composition>
</html>
