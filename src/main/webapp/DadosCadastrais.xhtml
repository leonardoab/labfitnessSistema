			<div class="col-md-6 ">
				<p:outputLabel value="Nome:" />
			</div>
			<div class="col-md-6 alinharCentro">
				<p:inputText
					value="#{dadosCadastraisController.alunoSelecionado.dsc_Nome}"
					size="50" />

			</div>

			<div class="col-md-6">
				<p:outputLabel value="Email:" />
			</div>
			<div class="col-md-6 alinharCentro">
				<p:inputText
					value="#{dadosCadastraisController.alunoSelecionado.dsc_email}"

			</div>

				<p:inputText

					size="50" />

			</div>

			<div class="col-md-6"></div>
			<div class="col-md-6 alinharCentro">
				<p:commandButton value="Salvar Dados"
					class="btn btn-success btn-sm" />

						update="anamnesesUm" />

					<p:column headerText="Pergunta">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText
									value="#{anamnese.questionamento.dsc_questionamento}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText
									value="#{anamnese.questionamento.dsc_questionamento}"
									style="width:96%" />
							</f:facet>
