<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:opt="http://primefaces.prime.com.tr/optimus"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="Templete.xhtml">
	<ui:define name="corpo">
		<script type="text/javascript"
			src="recursos/js/jquery.validate.min.js" charset="charset=UTF-8" />
		<script type="text/javascript" src="recursos/js/validaLogin.js"
			charset="charset=UTF-8" />




		<p:growl id="msgs" showDetail="true" />


		<div class="titulo">
			<legend>Dados Cadastrais</legend>
		</div>

		<div class="row">
			<div class="col-md-4 cadastro alinharright">
				<p:outputLabel value="Data Cadastro:" />
			</div>
			<div class="col-md-4  alinharCentro cadastro">
				<p:inputText disabled="true"
					value="#{antropometriaController.alunoSelecionado.dt_cadastro}"
					size="40">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:inputText>

			</div>
			<div class="col-md-4 cadastro"></div>


			<div class="col-md-4 alinharright">
				<p:outputLabel value="Nome:" />
			</div>
			<div class="col-md-4 alinharCentro">
				<p:inputText
					value="#{antropometriaController.alunoSelecionado.dsc_Nome}"
					size="40" />

			</div>
			<div class="col-md-4"></div>

			<div class="col-md-4 alinharright">
				<p:outputLabel value="Email:" />
			</div>
			<div class="col-md-4  alinharCentro">
				<p:inputText
					value="#{antropometriaController.alunoSelecionado.dsc_email}"
					size="40" />

			</div>
			<div class="col-md-4 alinharright"></div>


			<div class="col-md-4 alinharright">
				<p:outputLabel value="Data Nascimento:" />
			</div>
			<div class="col-md-4  alinharCentro">
				<p:inputText
					value="#{antropometriaController.alunoSelecionado.dt_nascimento}"
					size="40">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:inputText>

			</div>
			<div class="col-md-4"></div>

			<div class="col-md-4 alinharright">
				<p:outputLabel value="Sexo:" />
			</div>
			<div class="col-md-4  alinharCentro">
				<p:inputText
					value="#{antropometriaController.alunoSelecionado.sexo}" size="40" />

			</div>
			<div class="col-md-4"></div>

			<div class="col-md-4"></div>
			<div class="col-md-4  alinharCentro">
				<div class="col-md-12 alinharCentro espacotop">
					<p:commandButton value="Salvar Dados"
						class="btn btn-success btn-sm" />
				</div>
				<div class="col-md-4"></div>



			</div>


		</div>

		<div class="titulo espacotop">
			<legend>Anamnese</legend>
		</div>

		<h:form id="form">
			<div class="col-md-12">
				<p:dataTable id="anamnesesUm" var="anamnese"
					value="#{dadosCadastraisController.listaAnamneseQuestionamentoUm}"
					widgetVar="anamneseVar">
					<f:facet name="header">           HISTÓRICO ATIVIDADES       </f:facet>

					<p:column headerText="Pergunta">
						<h:outputText
							value="#{anamnese.questionamento.dsc_questionamento}" />
					</p:column>
					<p:column headerText="Resposta" styleClass="alinharCentro">
						<p:inputText value="#{anamnese.dsc_resposta}" rendered="#{anamnese.questionamento.inputext}" style="width:96%" />
								<p:triStateCheckbox value="#{anamnese.dsc_resposta}" rendered="#{anamnese.questionamento.check}" style="width:96%" />
					</p:column>
				</p:dataTable>
			</div>
			
			
			<div class="col-md-6 espacotop">
				<p:dataTable id="anamnesesDois" var="anamnese"
					value="#{dadosCadastraisController.listaAnamneseQuestionamentoDois}"
					 widgetVar="anamneseVar">
					<f:facet name="header">           HISTÓRICO SAÚDE       </f:facet>

					

					<p:column headerText="Pergunta">						
								<h:outputText
									value="#{anamnese.questionamento.dsc_questionamento}" />				
						
					</p:column>
					<p:column headerText="Resposta" styleClass="alinharCentro">
						
							    
								<p:inputText value="#{anamnese.dsc_resposta}" rendered="#{anamnese.questionamento.inputext}" style="width:96%" />
								<p:triStateCheckbox value="#{anamnese.dsc_resposta}" rendered="#{anamnese.questionamento.check}" style="width:96%" />
							
						
					</p:column>
				</p:dataTable>
			</div>

			<div class="col-md-6 espacotop">
				<p:dataTable id="anamnesesTres" var="anamnese"
					value="#{dadosCadastraisController.listaAnamneseQuestionamentoTres}"
					 widgetVar="anamneseVar">
					<f:facet name="header">           HISTÓRICO FAMILIAR       </f:facet>					

					
					<p:column headerText="Resposta" styleClass="alinharCentro">				
							
							    <p:selectBooleanButton  value="#{anamnese.dsc_resposta}" rendered="#{anamnese.questionamento.botton}" onLabel="#{anamnese.questionamento.dsc_questionamento}" offLabel="#{anamnese.questionamento.dsc_questionamento}" style="width:100%" />
								<p:inputText value="#{anamnese.dsc_resposta}" rendered="#{anamnese.questionamento.inputext}" style="width:96%" />
								
							
					</p:column>
				</p:dataTable>
			</div>

			<div class="col-md-12 espacotop">
				<p:dataTable id="anamnesesQuatro" var="anamnese"
					value="#{dadosCadastraisController.listaAnamneseQuestionamentoQuatro}"
					 widgetVar="anamneseVar">
					<f:facet name="header">           PRONTIDÃO ATIVIDADES       </f:facet>

					

					<p:column headerText="Pergunta" colspan="8">
						
								<h:outputText
									value="#{anamnese.questionamento.dsc_questionamento}" />
							
					</p:column>
					<p:column headerText="Resposta" styleClass="alinharCentro">
						
							
								<p:inputText value="#{anamnese.dsc_resposta}" rendered="#{anamnese.questionamento.inputext}" style="width:96%" />
								<p:triStateCheckbox value="#{anamnese.dsc_resposta}" rendered="#{anamnese.questionamento.check}" style="width:96%" />
							
					</p:column>
				</p:dataTable>
			</div>

			<div class="col-md-12 espacotop">
				<p:dataTable id="anamnesesCinco" var="anamnese"
					value="#{dadosCadastraisController.listaAnamneseQuestionamentoCinco}"
					 widgetVar="anamneseVar">
					<f:facet name="header">           QUESTIONÁRIO RISCO CORONARIANO       </f:facet>

					

					<p:column headerText="Pergunta" colspan="8">
						
								<h:outputText
									value="#{anamnese.questionamento.dsc_questionamento}" />
							
					</p:column>
					<p:column headerText="Resposta" colspan="1" styleClass="alinharCentro">
						
								<p:inputText value="#{anamnese.dsc_resposta}" rendered="#{anamnese.questionamento.inputext}" style="width:96%" />
								<p:triStateCheckbox value="#{anamnese.dsc_resposta}" rendered="#{anamnese.questionamento.check}" style="width:96%" />
					</p:column>
				</p:dataTable>
			</div>

			<div class="col-md-12 alinharCentro espacotop">
				<p:commandButton value="Salvar Questionario"
					class="btn btn-success btn-sm" />
			</div>






		</h:form>
	</ui:define>
</ui:composition>
</html>
