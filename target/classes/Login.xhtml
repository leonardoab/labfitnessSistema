<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 
	
<h:head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="resources/css/bootstrap.css" rel="stylesheet" media="screen" />
<link href="resources/css/styles.css" rel="stylesheet" media="screen" />
<link href="resources/css/cssmenu.css" rel="stylesheet" media="screen" />
<script type="text/javascript" src="resources/js/jquery-2.1.1.js" />
<script type="text/javascript" src="resources/js/jquery.validate.min.js" charset="charset=UTF-8" />
<script type="text/javascript" src="resources/js/validaLogin.js"
	charset="charset=UTF-8" />
	
	
	<script type="text/javascript">  
function limpar() {  
            document.getElementById('j_password').value = "123";  
}  
</script> 

</h:head>

<h:body onload='loadValidate()'>
	<div id="page-wrapper">
		<div class="container">
			<div id="logoLogin">
				<img src="resources/img/logo_unimed_atualizada.png"
					class="img-responsive center-block" />
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div id="loginCentro" class="login-panel panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Sistema Dados OPME</h2>
						</div>
						<div class="panel-body">
							<div id="imagemLogin">
								<img src="resources/img/avatar_2x.png" />
							</div>
							<h:form id="formularioLogin" prependId="false">
								<p:messages id="mensagemErro" autoUpdate="true"
									for="destinoErro" />

								<fieldset>
									<div class="form-group">
										<p:outputLabel class="control-label" value="Usuário de Rede"
											for="j_username" />
										<p:inputText class="form-control" id="j_username"
											maxlength="40" name="colaborador"
											value="#{loginController.login}"
											pt:placeholder="Usuário de Rede"
											onkeypress="return desabilitaTeclas(event)" required="true" />
									</div>
									<div class="form-group">
										<p:outputLabel class="control-label" value="Senha" for="j_password" />
										<h:inputSecret class="form-control" id="senha" maxlength="30"
											value="#{loginController.senha}" pt:placeholder="Senha"
											required="true" />
											<h:inputHidden class="form-control" id="j_password" maxlength="30"/>
									</div>
									<div id="botaoLogar">
										<p:commandButton class="btn btn-lg btn-success btn-block" 
											action="#{loginController.login()}" ajax="false"
											onclick="limpar()" value="Entrar">
										</p:commandButton>
									</div>
								</fieldset>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="rodaPe">
			<p class="lf">
				Copyright &copy; 2014 <a href="#" class="up">Unimed Juiz de Fora
					- Sistema Dados OPME</a> - Todos os
				direitos reservados
			</p>
			<div style="clear: both;"></div>
		</div>
	</div>
</h:body>
</html>
